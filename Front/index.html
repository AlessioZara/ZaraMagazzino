<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>  
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <div class=".container-fluid">
            <h1>INSERISCI</h1>
            <label for="floatingInput">inserire id:</label>    
            <input type="text" id="id" placeholder="id" />
            <label for="floatingInput">inserire nome:</label>
            <input type="text" id="nome" placeholder="nome" />
            <label for="floatingInput">inserire quantitativo:</label>
            <input type="number" id="quantitativo" placeholder="quantitativo" />
            <button id="button1" class="btn btn-dark">invia</button>
            <br><br><br>
        </div>
        <script>
            $("#button1").click(function(){
                let id = $("#id").val();
                let nome = $("#nome").val();
                let quantitativo = $("#quantitativo").val();
                if (id && nome && quantitativo) {
                    console.log($("#id").val());
                    console.log($("#nome").val());
                    console.log($("#quantitativo").val());
                    $.ajax(
                        {
                            url: ("http://localhost:5000/api/Tab1?id="+id+"&nome="+nome+"&quantitativo="+quantitativo),
                            method: "GET",
                            success: function(data){
                                console.log("success: ",data)
                                $("body").attr("style", "background-color: green");
                                
                            },
                            error: function(data){
                                $("body").attr("style", "background-color: red");
                                console.log("error: ",data)
                            }
                        }
                    )
                } else {
                    console.log("nessun valore")  
                }  
            });
        </script>
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
            crossorigin="anonymous">
        </script>
    </body>
</html>
